<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convocatoria</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Menú</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home</a>
                    <a class="nav-item nav-link" href="/convocatoria">Convocatoria</a>
                    {% if session['perfil_id'] == 0 %}
                    <a class="nav-item nav-link" href="/produccion">Producción</a>
                    <a class="nav-item nav-link" href="/compras">Compras</a>
                    <a class="nav-item nav-link" href="/info_postulantes">Info postulantes</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Regístrate</h2>
                <form action="/register_p" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="identificacion">Identificación / CC</label>
                        <input type="text" name="identificacion" id="identificacion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefono1">teléfono principal</label>
                        <input type="text" name="telefono1" id="telefono1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefono2">teléfono alternativo</label>
                        <input type="text" name="telefono2" id="telefono2" class="form-control">
                    </div>
                    <input type="submit" value="Registrarme" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6">
                <h2>Información sobre convocatorias</h2>
                <br>

                <img src="" alt=""> <!--colocar imagen informatva  <img src="{{ url_for('static', filename='static/images/img.png') }}">--> 
                <div class="card">
                    <div class="card-header">
                    Calificanos
                    </div>
                    <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Si usted ya ha trabajado con nosotros, por favor califica tu nivel de satisfacción.</p>
                        <div class="container"> 
                            <a class="like"><i class="fa fa-thumbs-o-up"></i>  
                                Satisfecho <input class="qty1" name="qty1" readonly="readonly" type="text" value="0" />
                            </a>
                            <a class="neutral"><i class="fa fa-thumbs-o-down"></i> 
                                Neutral <input class="qty3"  name="qty3" readonly="readonly" type="text" value="0" />
                            </a>
                            <a class="dislike"><i class="fa fa-thumbs-o-down"></i> 
                                Insatisfecho <input class="qty2"  name="qty2" readonly="readonly" type="text" value="0" />
                            </a>
                        </div>
                    </blockquote>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script> 
            </div>
        </div>
    </div>
</body>
</html>
